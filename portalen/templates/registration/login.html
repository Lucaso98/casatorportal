{% extends  'portalen/loginbase.html' %}


{%  block content %}
<hr>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<style>
    #login{
    background: darkred;
    border: 3px solid black;
    font-family: serif;
    }
    .text-info {
    color: white!important;
    font-family: serif;
}
.btn-info {
    color: black;
    background-color: white;
    border: 2px solid black;
}
#password.form-control{
border: 2px solid black;
}
#username.form-control{
border: 2px solid black;
}
#messages{
color: white;
}
</style>


<body>
<div id="login">
    <div class="container">
        <div class="row justify-content-center align-items-center" id="login-row">
            <div class="col-md-6" id="login-column">
                <div class="col-md-12" id="login-box">
                    <form action="" class="form" id="login-form" method="post">
                        {% csrf_token %}
                        <h3 class="text-center text-info">Logga in</h3>
                        <div class="form-group">
                            <label class="text-info" for="username">Användarnamn:</label><br>
                            <input class="form-control" id="username" name="username" type="text">
                        </div>
                        <div class="form-group">
                            <label class="text-info" for="password">Lösenord:</label><br>
                            <input class="form-control" id="password" name="password" type="password">
                            <br>
                            <div class="container-sm">
                                {% for message in messages %}
                                <p id="messages">{{message}}</p>
                                {% endfor %}
                            </div>
                            <input class="btn btn-info btn-md" name="submit" type="submit" value="Logga in">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>


{% endblock %}
